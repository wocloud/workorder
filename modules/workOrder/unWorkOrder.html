<div class="bg-light lter b-b wrapper-md" >
    <h1 class="m-n font-thin h3">未处理工单</h1>
</div>
<div class="pane">

    <!--- workOrders -->
    <div class="panel panel-default">
        <div class="row no-padder m-n">
            <div class="row no-padder m-n">
                <sreach-button>
                    <div class="col-sm-12 m-t-xs m-b-xs no-padder " >
                        <my-work-order-sreach style="height: 100%;" search-params="searchParams" search="search" flag="yel"  propertiesevent="propertiesevent"  allproperties="allproperties" properties="properties" pr-click="sreach()" pr-check="check({$event:$event,items:items})"></my-work-order-sreach>
                    </div>
                </sreach-button>
            </div>
            <div>
                <button class="btn m-b-xs btn-sm btn-primary btn-addon" ng-disabled="disposeflag" ng-click="disposeItem()"><i class="fa fa-plus"></i>处理工单</button>
                <button class="btn m-b-xs btn-sm btn-primary btn-addon" ng-disabled="singflag" ng-click="signItem()"><i class="fa fa-plus"></i>签收工单</button>
            </div>
            <div ui-grid="myGridOptions" style="width: 100%; height: 100%;" ui-grid-edit
                 ui-grid-pagination ui-grid-selection ui-grid-exporter ui-grid-resize-columns ui-grid-auto-resize>
            </div>
        </div>
    </div>
</div>
