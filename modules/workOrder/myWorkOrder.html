<div class="bg-light lter b-b wrapper-md" >
    <h1 class="m-n font-thin h3">我的工单</h1>
</div>
<div class="pane">

    <!--- workOrders -->
    <div class="panel panel-default">
        <div class="row no-padder m-n">
            <div class="row no-padder m-n">
                <sreach-button>
                    <div class="col-sm-12 m-t-xs m-b-xs no-padder " >
                        <my-work-order-sreach style="height: 100%;" search-params="searchParams" search="search" flag="yel" propertiesevent="propertiesevent" allproperties="allproperties"  addproperties="{{allproperties}}" properties="properties" pr-click="sreach()"  have-cms="addCms()" haveproperties="haveproperties" pr-check="check({$event:$event,items:items})"></my-work-order-sreach>
                    </div>
                </sreach-button>
            </div>
            <div>
                <button class="btn m-b-xs btn-sm btn-primary btn-addon" ng-click="createItem()"><i class="fa fa-plus"></i>新建工单</button>
                <button class="btn m-b-xs btn-sm btn-primary btn-addon"  ng-disabled="submitBtn" ng-click="putItem()"><i class="fa fa-plus"></i>提交工单</button>
                <button class="btn m-b-xs btn-sm btn-primary btn-addon"  ng-click="linkFlow()"><i class="fa fa-plus"></i>关联流程</button>
            </div>
            <div ui-grid="myGridOptions" style="width: 100%; height: 100%;" ui-grid-edit
                 ui-grid-pagination ui-grid-selection ui-grid-exporter ui-grid-resize-columns ui-grid-auto-resize>
            </div>
        </div>
    </div>
</div>

<script type="text/ng-template" id="linkFlowTemplate">
    <div class="modal-header">
        <h4 class="modal-title">关联流程</h4>
        <div class="modal-body">
            <div ui-grid="flowGridOptions" style="width: 100%; height: 100%;" ui-grid-pagination
                 ui-grid-selection ui-grid-exporter ui-grid-resize-columns ui-grid-auto-resize>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" ng-click="cancel()">取消</button>
            <button type="submit" class="btn btn-primary" ng-disabled="selectedItems.length==0" ng-click="linkWorkOrderAndFlow()">保存</button>
        </div>
    </div>
</script>
