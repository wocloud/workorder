<div class="pane">
    <!--- workOrders -->
    <div class="panel panel-default">
        <div class="row no-padder m-n">
            <div class="row no-padder m-n">
                <sreach-button>
                    <div class="col-sm-12 m-t-xs m-b-xs no-padder " >
                        <my-work-order-sreach style="height: 100%;" search-params="searchParams" search="search" flag="yel" propertiesevent="propertiesevent" allproperties="allproperties"  addproperties="{{allproperties}}" properties="properties" pr-click="sreach()"  have-cms="addCms()" haveproperties="haveproperties" pr-check="check({$event:$event,items:items})"></my-work-order-sreach>
                    </div>
                </sreach-button>
            </div>
            <div style="border: 1px solid #ccc;margin: 17px 0;padding:10px 17px;">
		        <div class="row no-padder m-n">
		            <div class="col-sm-6 m-t-xs m-b-xs no-padder " >
	                    <button class="operate-btn on" ng-click="createItem()">
	                        <i class="fa fa-plus"></i>
	                        <span>新建工单</span>
	                    </button>
	                    <button class="operate-btn" ng-disabled="status!=0" ng-click="updateItem()">
	                        <i class="fa fa-edit"></i>
	                        <span>编辑工单</span>
	                    </button>
	                    <button class="operate-btn" ng-disabled="status!=0" ng-click="putItem()">
	                        <i class="fa fa-plus"></i>
	                        <span>提交工单</span>
	                    </button>
		            </div>
		        </div>
		        <div ui-grid="myGridOptions" style="width: 100%; height: 400px" ui-grid-edit
                 ui-grid-pagination ui-grid-selection ui-grid-exporter ui-grid-resize-columns ui-grid-auto-resize>
            	</div>
      		</div>
        </div>
    </div>
</div>
